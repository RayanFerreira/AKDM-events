<ion-content class="conteudo" padding>

  <ion-card-content>
    <ion-list no-line>
      <img src="/assets/imgs/logo.png">
      <br>
      <br>
      <div class="texto_acima">Nome de Usuario</div>
      <ion-input class="campos" [(ngModel)]="usuario"></ion-input>
      <div class="texto_acima">Senha</div>
      <ion-input class="campos" type="password" [(ngModel)]="senha"></ion-input>
      <a>Esqueceu sua senha ?</a>
      <br>
      <a (click)="MostraCadastro()">Cadastre-se</a>
      <button ion-button block (click)="login(usuario,senha)">Entrar</button>
      <br>
      <br>
      <div class="linha1"></div>
      <div class="textoentre">ou</div>
      <div class="linha2"></div>
      <br>
      <br>
      <button ion-button block color="facebook" (click)="goHomeFB()">
        <ion-icon name="logo-facebook"></ion-icon> Entrar com Facebook
      </button>
      <button ion-button block color="facebook" (click)="LoginLK()">
        <ion-icon name="logo-linkedin"></ion-icon> Entrar com LinkedIN
      </button>
    </ion-list>
  </ion-card-content>



</ion-content>
