<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content>
    <div class="texto_acima">Nome de Usuario</div>
    <ion-input class="campos" [(ngModel)]="usuario"></ion-input>
    <div class="texto_acima">Senha</div>
    <ion-input class="campos" type="password" [(ngModel)]="senha"></ion-input>
      <button ion-button block (click)="CriaUsuario(usuario,senha)">Cadastrar</button>
    </ion-card-content>

</ion-content>
