<ion-header>
  <ion-navbar>
    <ion-title>Seu Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="userData">
    <ion-card-header>{{userData.username}}</ion-card-header>
    <img [src]="userData.picture" />
    <ion-card-content>
      <p>Email: {{userData.email}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block color="facebook" (click)="SairFB()">
      Sair
    </button>
</ion-content>
